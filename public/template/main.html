<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Practice Web Design</title>
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/arduino.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script src="./js/arduino.js"></script>
<script src="./js/beauty.js"></script>
<script src="./iro.min.js"></script>

<body>
    <div class="container">
        <div class="nav">
            <ul class="menu">
                <li><a href="#home">Home</a>
                    <ul class="drop">
                        <li><a href="#beauty">Beauty</a></li>
                    </ul>
                </li>
                <li><a href="#arduino">Arduino LED</a></li>
                <!-- <li><a onclick="location.href='/index'">Arduino LED</a></li> -->
                <li><a href="#about">About</a></li>
            </ul>
        </div>
        <div class="page-wrap">
            <div class="page" id="home">
                <div class="type">
                    <h1>welcome</h1>
                </div>
            </div>
            <div class="page" id="beauty">
                <div class="loading">
                    <div class="loading-bar"></div>
                    <div class="loading-bar"></div>
                    <div class="loading-bar"></div>
                    <div class="loading-bar"></div>
                </div>
            </div>
            <div class="page" id="arduino">
                <div class="content">
                    <div class="borad-left">
                        <div id="color-picker-container"></div>
                    </div>
                    <div class="borad-right">
                        <div class="button-group">
                            <button id="rainbowBtn">Rainbow</button>
                            <button id="gradientBtn">Gradient</button>
                        </div>
                        <div class="color-choose">
                            <div class="choose-one"></div>
                            <div class="choose-two"></div>
                            <div class="choose-three"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="page" id="about">
                <div class="rotate">
                    <h1>Mouse over the text to rotate.</h1>
                </div>
                <div class="barstretch">
                    <h1>Mouse over the text to stretch bar.</h1>
                    <span></span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
