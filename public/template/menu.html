<body>
    <div class="container">
        <div class="nav">
            <nav class="menu">
                <ol>
                    <li class="menu-item"><a href="#home">Home</a>
                        <ol class="sub-menu">
                            <li class="menu-item"><a href="#beauty">Beauty</a></li>
                            <li class="menu-item"><a href="#test1">Test 1</a></li>
                            <li class="menu-item"><a href="#test2">Test 2</a></li>
                        </ol>
                    </li>

                    <li class="menu-item"><a href="#about">About</a></li>
                </ol>
            </nav>

                </div>
            </div>

                    <div class="loading-bar"></div>

                    </div>

                        </div>
                        <div class="color-choose">
                            <div class="choose-one"></div>
                            <div class="choose-two"></div>
                            <div class="choose-three"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="page" id="about">
                <div class="rotate">
                    <h1>Mouse over the text to rotate.</h1>
                </div>
                <div class="barstretch">
                    <h1>Mouse over the text to stretch bar.</h1>
                    <span></span>
                </div>
            </div>
        </div>
